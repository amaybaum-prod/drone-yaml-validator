version: 2
jobs:
  groovy_script_to_jar:
    docker:
      - image: devatherock/drone-groovy-script-to-jar:2.5-alpine
    working_directory: ~/drone-yaml-validator
    environment:
      PLUGIN_SCRIPT_PATH: YamlValidator.groovy
    steps:
      - checkout
      - run: sh /scripts/entry-point.sh
      - persist_to_workspace:
          root: ~/drone-yaml-validator
          paths:
            - YamlValidator.jar
  docker_build_dry_run:
    <<: *docker_image
    working_directory: ~/drone-yaml-validator
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: ~/drone-yaml-validator
      - run: docker build .
  publish:
    <<: *docker_image
    working_directory: ~/drone-yaml-validator
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: ~/drone-yaml-validator
      - run: |
          TAG=1.0.1
          docker build -t devatherock/drone-yaml-validator:$TAG -t devatherock/vela-yaml-validator:$TAG .
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push devatherock/drone-yaml-validator:$TAG
          docker push devatherock/vela-yaml-validator:$TAG