jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled true
        xml.destination file("${buildDir}/reports/jacoco/test/jacocoTestReport.xml") // Required for coveralls and sonar
        html.destination file("${buildDir}/reports/jacoco")
    }
}

test {
    testLogging {
        events 'passed', 'failed'
    }
    finalizedBy jacocoTestReport
}